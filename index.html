<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="preload" href="assets/fonts/xxx.woff" as="font" type="font/woff" crossorigin> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <div id="modal">
        <div class="modal-content">
            <input type="text" class="title-field form-field" placeholder="Title">
            <textarea class="description-field form-field" placeholder="Take a note..."></textarea>
            <button class="save-button shadowed">SAVE</button>
        </div>
    </div>

    <div class="container">
        <div class="panel">
            <div class="search-box">
                <input type="text" class="search-field shadowed" placeholder="Type to search..."></input>
            </div>
            <button class="add-button shadowed">NEW</button>
        </div>
        <div class="notes"></div>
    </div>
</body>

<script src="scripts.js"></script>
</html>
